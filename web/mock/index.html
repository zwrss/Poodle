<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
        
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/custom.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
<div class="container">
  <div class="row">

    <div class="main">

      <h3>Zaloguj się lub <a href="view/register.html">zarejestruj</a></h3>
     
      <form role="form">
        <div class="form-group top">
         <i class="glyphicon glyphicon-user"></i>
          <label for="inputUsernameEmail">Adres email</label>
          <input type="email" class="form-control" id="inputUsernameEmail" required>
        </div>
        <div class="form-group">
          <a class="pull-right" href="view/password-recovery.html">Zapomniałeś hasła?</a>
           <i class="glyphicon glyphicon-lock"></i>
          <label for="inputPassword">Hasło</label>
          <input type="password" class="form-control" id="inputPassword">
        </div>
        <div class="checkbox pull-right">
          <label>
            <input type="checkbox">
            Zapamiętaj mnie </label>
        </div>
        <button type="submit" class="btn btn btn-primary">
          Zaloguj
        </button>
      </form>
   
    </div>
    
  </div>
</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/js/bootstrap.min.js"></script>

  </body>
</html>
